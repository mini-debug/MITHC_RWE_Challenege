<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=lobby.html">
    <title>Grid Site Evaluation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #7CB342;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .message {
            padding: 40px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #2D5016;
            border-top-color: #7CB342;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 10px;
            color: #7CB342;
        }
        p {
            font-size: 13px;
            color: #9CCC65;
        }
        a {
            color: #F9A825;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="spinner"></div>
        <h1>Loading Grid Site Evaluation</h1>
        <p>If you are not redirected, <a href="lobby.html">click here</a>.</p>
    </div>
</body>
</html>
